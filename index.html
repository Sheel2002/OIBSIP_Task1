<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sheel's Calculator</title>
  <link rel="icon" type="image/png" href="icon.png" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container-fluid" id="header">
    <h3>Calculator Using HTML,CSS And JavaScript </h3>
  </div>

  <div class="calculator">
    <div class="calculator-display">
      <h1>0</h1>
    </div>
    <div class="calculator-button">
      <button class="other" value="(">(</button>
      <button class="other" value=")">)</button>
      <button class="other" value="%">%</button>   
      <button class="operator" value="/">/</button>

      <button value="7">7</button>
      <button value="8">8</button>
      <button value="9">9</button>
      <button class="operator" value="*">*</button>
      

      <button value="4">4</button>
      <button value="5">5</button>
      <button value="6">6</button>
      <button class="operator" value="-">-</button>
      

      <button value="1">1</button>
      <button value="2">2</button>
      <button value="3">3</button>
      <button class="operator" value="+">+</button>   

      <button class="decimal" value=".">.</button>
      <button value="0">0</button>
      <button class="equal-sign operator" id="green" value="=">=</button>
      <button class="clear" id="clear-btn">AC</button>

    </div>
  </div>
  <br><br><br>
  <div class="container-fluid" id="footer">
    <h3>Created by <a href="https://www.instagram.com/sheel_panchal/" target="_blank" style="color:aquamarine;">Sheel Panchal</a> Â© 2022
    </h3>
  </div>


  <!-- Script -->
  <script src="script.js"></script>
</body>

</html>
